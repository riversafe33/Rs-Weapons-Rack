<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .nui {
            position: fixed;
            bottom: 36px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.9); 
            border: 2px solid #916b3abe;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: auto;
            max-width: 300px;
            color: #916b3abe;
            text-align: right;
            display: none; 
            overflow: auto;
        }
        .nui h4 {
            margin: 0 0 10px;
            font-size: 26px;
            color: #916b3abe;
            text-align: left;
        }
        .nui p {
            margin: 5px 0;
            font-size: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="nui" id="controlPanel"></div>

    <script>
        window.addEventListener('message', function(event) {
            const controlPanel = document.getElementById('controlPanel');

            if (event.data.action === "shownuirack" && event.data.controls) {
                const config = event.data.controls;
                controlPanel.innerHTML = '';

                const title = document.createElement('h4');
                title.textContent = config.title || "Controls";
                controlPanel.appendChild(title);

                if (Array.isArray(config.items)) {
                    config.items.forEach(item => {
                        const p = document.createElement('p');
                        p.textContent = item.text;
                        controlPanel.appendChild(p);
                    });
                }

                controlPanel.style.display = 'block';
            } else if (event.data.action === "hidenuirack") {
                controlPanel.style.display = 'none';
            }
        });
    </script>
</body>
</html>
